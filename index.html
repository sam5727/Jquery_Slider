<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>jQuery Slider</title>
</head>
<body>
	<div class="container">
            <div class="header">
                <h1 class="text-muted">jQuery Basic Slider</h1>
            </div>
            <hr>

            <div id="slider">
                <ul class="slides">
                    <li class="slide slide1"><img src="img/p1.jpg"></li>
                    <li class="slide slide2"><img src="img/p2.jpg"></li>
                    <li class="slide slide3"><img src="img/p3.jpg"></li>
                    <li class="slide slide4"><img src="img/p4.jpg"></li>
                    <li class="slide slide5"><img src="img/p5.jpg"></li>
                    <li class="slide slide1"><img src="img/p1.jpg"></li>

                </ul>
                
                
            </div>

        </div>
	<script src="main.js"></script>
</body>
</html>
